<!DOCTYPE html>
<html lang="es">
<head>
    <!-- METADATOS -->
    <meta charset="UTF-8">
    <meta name="author" content="Antonio Lopez">
    <meta name="description" content="Portafolio de desarrollo web de Antonio Lopez">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- TITULO -->
    <title>Presupuesto Mensual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Sección de Balance -->
        <section class="seccion-balance card p-3 mb-4 shadow">
            <h2>Presupuesto de <span id="mes"></span></h2>
            <p id="balance" class="balance display-4">$0.00</p>

            <div class="ingresos-egresos row">
                <div class="col-md-6 caja bg-success text-white p-3 mb-3 rounded">
                    <h3>INGRESOS:</h3>
                    <p id="ingresos">+ $0.00</p>
                </div>
                <div class="col-md-6 caja bg-danger text-white p-3 mb-3 rounded">
                    <h3>EGRESOS:</h3>
                    <p id="egresos">- $0.00</p>
                </div>
            </div>

            <div class="porcentaje bg-light p-2 rounded">
                <h3>Porcentaje de gastos:</h3>
                <p id="porcentaje">0%</p>
            </div>
        </section>

        <!-- Sección de Transacciones -->
        <section class="seccion-transacciones row">
            <!-- Formulario para agregar transacciones -->
            <div class="col-md-6 formulario-transacciones card p-3 mb-3 shadow">
                <h3>Transacción</h3>
                <select id="tipo" class="form-select">
                    <option value="ingreso">Ingreso</option>
                    <option value="egreso">Egreso</option>
                </select>
                <input type="text" id="descripcion" class="form-control mt-2" placeholder="Descripción">
                <input type="number" id="monto" class="form-control mt-2" placeholder="Monto">
                <button id="agregar-btn" class="btn btn-primary mt-3 w-100">Agregar</button>
            </div>

            <!-- Lista de transacciones con pestañas -->
            <div class="col-md-6 lista-transacciones card p-3 mb-3 shadow">
                <h3>Historial</h3>
                <div class="tabs d-flex justify-content-between">
                    <button id="tab-ingresos" class="btn btn-light flex-fill me-1 active">Ingresos</button>
                    <button id="tab-egresos" class="btn btn-light flex-fill ms-1">Egresos</button>
                </div>
                <ul id="lista-ingresos" class="mt-3">
                    <!-- Ingresos aparecerán aquí -->
                </ul>
                <ul id="lista-egresos" class="mt-3 d-none">
                    <!-- Egresos aparecerán aquí -->
                </ul>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
